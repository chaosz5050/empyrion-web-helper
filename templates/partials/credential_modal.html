<!-- FILE LOCATION: /templates/partials/credential_modal.html -->
<!-- Credential and Config Modal (blocking, improved dark theme, with server/ftp host/port/path) -->
<div id="credentialConfigModal" class="modal" tabindex="-1" role="dialog" style="display:none;">
  <div class="modal-dialog" role="document">
    <div class="modal-content dark-modal">
      <div class="modal-header">
        <h5 class="modal-title">First Time Setup: Required Settings</h5>
      </div>
      <div class="modal-body">
        <form id="credentialConfigForm">
          <fieldset>
            <legend>Server Settings</legend>
            <div class="form-row">
              <label for="server_host">Server Host</label>
              <input type="text" class="form-control dark-input" id="server_host" name="server_host" required autocomplete="off" placeholder="192.168.1.100">
            </div>
            <div class="form-row">
              <label for="server_port">Server Port</label>
              <input type="number" class="form-control dark-input" id="server_port" name="server_port" required min="1" max="65535" autocomplete="off" placeholder="30004" value="30004">
            </div>
          </fieldset>
          <fieldset>
            <legend>Server (RCON) Credentials</legend>
            <div class="form-row">
              <label for="rcon_password">RCON Password</label>
              <input type="password" class="form-control dark-input" id="rcon_password" name="rcon_password" required minlength="4" autocomplete="off">
            </div>
          </fieldset>
          <fieldset>
            <legend>FTP Settings</legend>
            <div class="form-row">
              <label for="ftp_host">FTP Host</label>
              <input type="text" class="form-control dark-input" id="ftp_host" name="ftp_host" required autocomplete="off" placeholder="192.168.1.100:21">
            </div>
            <div class="form-row">
              <label for="ftp_remote_log_path">Remote Log Path</label>
              <input type="text" class="form-control dark-input" id="ftp_remote_log_path" name="ftp_remote_log_path" required autocomplete="off" placeholder="/path/to/scenario/Content/Configuration">
            </div>
            <div class="form-row">
              <label for="ftp_mod_path">Mod Config Path</label>
              <input type="text" class="form-control dark-input" id="ftp_mod_path" name="ftp_mod_path" autocomplete="off" placeholder="/path/to/scenario/Content/Mods/PlayerStatusMod">
            </div>
          </fieldset>
          <fieldset>
            <legend>FTP Credentials</legend>
            <div class="form-row">
              <label for="ftp_user">FTP Username</label>
              <input type="text" class="form-control dark-input" id="ftp_user" name="ftp_user" required minlength="3" autocomplete="off">
            </div>
            <div class="form-row">
              <label for="ftp_password">FTP Password</label>
              <input type="password" class="form-control dark-input" id="ftp_password" name="ftp_password" required minlength="4" autocomplete="off">
            </div>
          </fieldset>
          <fieldset>
            <legend>Monitoring Settings</legend>
            <div class="form-row">
              <label for="update_interval">Update Interval (seconds, min 10)</label>
              <input type="number" class="form-control dark-input" id="update_interval" name="update_interval" min="10" value="20" required>
            </div>
          </fieldset>
          <div id="credentialConfigErrors" class="alert alert-danger dark-alert" style="display:none;"></div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" form="credentialConfigForm" class="btn btn-primary dark-btn">Save Settings</button>
      </div>
    </div>
  </div>
</div>
<style>
.modal { display: none; position: fixed; z-index: 2000; left: 0; top: 0; width: 100vw; height: 100vh; overflow: auto; background: rgba(0,0,0,0.7); }
.modal-dialog {
  width: 600px;
  max-width: 98vw;
  margin: 0;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}
.dark-modal { background: #23272e; color: #e2e6ee; border-radius: 10px; box-shadow: 0 0 32px #000a; padding: 2.2em 2em 2em 2em; }
.modal-header, .modal-footer { border: none; background: transparent; }
.modal-title { color: #2196f3; font-weight: 700; }
fieldset { border: none; margin-bottom: 1.4em; padding: 0; }
legend { color: #90caf9; font-size: 1.1em; margin-bottom: 0.6em; }
.form-row { display: flex; align-items: center; margin-bottom: 1.2em; gap: 1.2em; }
.form-row label { flex: 0 0 33%; max-width: 33%; text-align: right; font-weight: 500; font-size: 1.04em; }
.form-row input { flex: 1 1 67%; max-width: 67%; min-width: 0; }
.dark-input {
    background: #181a20;
    color: #e2e6ee;
    border: 1px solid #444b5a;
    border-radius: 4px;
    padding: 0.55em 1em;
    font-size: 1.07em;
    outline: none;
    transition: border 0.2s;
    min-width: 180px;
}
.dark-input:focus {
    border-color: #2196f3;

    background: #2196f3;

    margin-top: 0.8em;

.dark-btn:hover, .dark-btn:focus {
    background: #1976d2;

    background: #2c2323;
    color: #ffbaba;

  .modal-dialog { width: 98vw; }

  .form-row { flex-direction: column; align-items: stretch; gap: 0.2em; }
}
</style>
